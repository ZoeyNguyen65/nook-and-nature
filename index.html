<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nook & Nature</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <h1>Nook & Nature</h1>
        
        <button id="open-settings">Settings</button>

        <div id="timer-container">
            <h2 id="timer-display">25:00</h2>
            <div class="timer-buttons">
                <button id="start-btn">Start</button>
                <button id="pause-btn">Pause</button>
                <button id="reset-btn">Reset</button>
            </div>
        </div>

        <div id="spotify-card">
            <iframe style="border-radius:10px" 
                data-testid="embed-iframe"    
                src="https://open.spotify.com/embed/album/01cbQN8XXD53sRV31mpARQ?utm_source=generator" 
                width="100%" height="352" frameBorder="0"
                allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" 
                loading="lazy">
            </iframe>
        </div>
    </div>

    <div id="settings-modal" class="hidden">
        <div class="modal-content">
            <h3>Custom Settings</h3>

            <label for="bg-select">Nature Background:</label>
            <select id="bg-select">
                <option value="forest">Forest Rain</option>
                <option value="mountain">Mountain Mist</option>
                <option value="river">River Serenade</option>
            </select>

            <br><br>

            <label for="timer-input">Set Timer (Minutes):</label>
            <input type="number" id="timer-input" value="25" min="1" max="60">

            <br><br>

            <label for="alert-select">Alert Sound:</label>
            <select id="alert-select">
                <option value="ding">Ding</option>
                <option value="chime">Chime</option>
            </select>

            <br><br>

            <button id="save-settings">Save Changes</button>
            <button id="close-settings">Close</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
